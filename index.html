<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Imbimbo Matteo">
   <link rel="stylesheet" href="css/style.css">
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous'/>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <title>Boolzapp</title>
</head>

<body>
   <div class="back-ground">
      <div id="color-green"></div>
      <div id="color-grey"></div>

      <!-- # APP SECTION  -->
      <div class="spa">
         <div class="row h-100 gx-0">
            <!-- # SECTION CONTACT -->
            <div class="col-4 h-100">
               <div id="contact-area" class="d-flex flex-column h-100">
                  <div class="section" id="user">
                     
                  </div>
                  <div class="section" id="active-notifications"></div>
                  <div id="serch-contact"></div>
                  <div class="flex-grow-1" id="list-contact"></div>
               </div>
            </div>
            <!-- # SECTION MESSAGE -->
            <div class="col-8 h-100">
               <div id="message-area" class="d-flex flex-column">
                  <div class="section" id="contact-selected"></div>
                  <div class="flex-grow-1" id="message-contact-selected"></div>
                  <div class="section" id="text-user"></div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>
</html>
